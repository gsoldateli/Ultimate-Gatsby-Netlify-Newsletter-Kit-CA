backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "menus"
    label: "Menus"
    folder: "src/pages/menus"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - label: "Position"
        name: "position"
        widget: "select"
        options:
          - { label: "Top", value: "top" }
          - { label: "Footer", value: "footer" }
      - label: "Items"
        name: "items"
        widget: "code"

  - name: "solutions"
    label: "Solutions"
    folder: "src/pages/solutions"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Featured Image", name: "image", widget: image }
      - { label: "Description", name: "description", widget: "markdown" }
  - name: "blog"
    label: "Blog"
    folder: "src/pages/archive"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Post", name: "featuredpost", widget: "boolean" }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Home"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: Subheading, name: subheading, widget: string }
          - { label: Paragrap, name: paragraph, widget: string }
          - {
              label: "Multiple Items",
              name: multipleItems,
              widget: list,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Description, name: description, widget: markdown },
                  {
                    label: "Final Paragraph",
                    name: finalparagraph,
                    widget: string,
                  },
                ],
            }
          - label: "Prosperity Section"
            name: "prosperitySection"
            widget: object
            fields:
              - { label: "Section Title", name: "title", widget: "string" }
              - {
                  label: "Section Subtitle",
                  name: "subtitle",
                  widget: "string",
                }
              - label: "Steps"
                name: "steps"
                widget: "list"
                fields:
                  - { label: "Step Title", name: title, widget: string }
                  - {
                      label: "Step Description",
                      name: description,
                      widget: markdown,
                    }
          - label: "Solving the Unsolvable Section"
            name: "solvingUnsolvableSection"
            widget: object
            fields:
              - { label: "Section Title", name: "title", widget: "string" }
              - {
                  label: "Section Subtitle",
                  name: "subtitle",
                  widget: "string",
                }
              - { label: "Body", name: "body", widget: "markdown" }
              - label: "Before / After solutions"
                name: "beforeAfter"
                widget: "list"
                fields:
                  - { label: "Excerpt", name: excerpt, widget: markdown }
                  - {
                      label: "Before Image",
                      name: "beforeImage",
                      widget: "image",
                    }
                  - {
                      label: "After Image",
                      name: "afterImage",
                      widget: "image",
                    }
              - label: "CTA Button"
                name: "ctaButton"
                widget: object
                fields:
                  - { label: "Label", name: label, widget: string }
                  - { label: "URL", name: url, widget: string }
          - label: "Support Us Section"
            name: "supportUsSection"
            widget: object
            fields:
              - { label: "Section Title", name: "title", widget: "string" }
              - {
                  label: "Section Subtitle",
                  name: "subtitle",
                  widget: "string",
                }
              - { label: "Body", name: "body", widget: "markdown" }
              - label: "CTA Button"
                name: "ctaButton"
                widget: object
                fields:
                  - { label: "Label", name: label, widget: string }
                  - { label: "URL", name: url, widget: string }
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "about-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
